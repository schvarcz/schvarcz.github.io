<div id="ltn010123"></div>
  <script>
  Plotly.d3.csv("https://raw.githubusercontent.com/schvarcz/indices-titulos-brasil/master/LTN/ltn-010123.csv", function(err, rows){

    function unpack(rows, key) {
    return rows.map(function(row) { return row[key]; });
  }


  var trace1 = {
    type: "scatter",
    mode: "lines",
    name: 'taxa_compra_manha',
    x: unpack(rows, 'date'),
    y: unpack(rows, 'taxa_compra_manha'),
    line: {color: '#17BECF'}
  }


  var data = [trace1];

  var layout = {
    title: 'LTN 010123',
    xaxis: {
      autorange: true,
      rangeselector: {buttons: [
          {
            count: 1,
            label: '1m',
            step: 'month',
            stepmode: 'backward'
          },
          {
            count: 6,
            label: '6m',
            step: 'month',
            stepmode: 'backward'
          },
          {step: 'all'}
        ]},
      rangeslider: true,
      type: 'date'
    },
    yaxis: {
      autorange: true,
    }
  };

  Plotly.newPlot('ltn010123', data, layout);
  })
  </script>
